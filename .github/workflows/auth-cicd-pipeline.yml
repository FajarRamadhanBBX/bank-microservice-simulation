name: CI/CD Pipeline for auth service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without making changes'
        type: boolean
        default: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth == 'true' || github.event.inputs.dry_run == 'true' }}
    steps:
    - uses: actions/checkout@v5
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          auth:
            - "services/auth-service/**"

  test-auth:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.auth == 'true' }}
    runs-on: self-hosted
    steps: 
      - uses: actions/checkout@v5
      - run: chmod +x ./scripts/smoke-test-auth.sh
      - run: ./scripts/smoke-test-auth.sh

  build-and-push:
    needs: [check-changes, test-auth]
    if: ${{ !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Auth Service
      - name: Build & Push Auth Service
        if: ${{ needs.check-changes.outputs.auth == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./services/auth-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:v1

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout Config
        uses: actions/checkout@v5

      - name: Login to Docker Hub (on Local)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x ./scripts/deploy-per-service.sh

      - name: Run Deployment Script
        run: ./scripts/deploy-per-service.sh "${{ secrets.PROJECT_DIR }} auth-service"