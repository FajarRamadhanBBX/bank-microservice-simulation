name: CI/CD Pipeline for account service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without making changes'
        type: boolean
        default: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      account: ${{ steps.filter.outputs.account == 'true' || github.event.inputs.dry_run == 'true' }}
    steps:
    - uses: actions/checkout@v5
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          account:
            - "services/account-service/**"

  test-account:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.account == 'true' }}
    runs-on: self-hosted
    env:
      ACCOUNT_USER: ${{ secrets.ACCOUNT_USER }}
      ACCOUNT_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD }}
      ACCOUNT_DB: ${{ secrets.ACCOUNT_DB }}
    steps: 
      - uses: actions/checkout@v5
      - run: chmod +x ./scripts/smoke-test-account.sh
      - run: ./scripts/smoke-test-account.sh

  build-and-push:
    needs: [check-changes, test-account]
    if: ${{ needs.check-changes.outputs.account == 'true' && github.event.inputs.dry_run != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push account Service
      - name: Build & Push account Service
        if: ${{ needs.check-changes.outputs.account == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./services/account-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/account-service:v2

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout Config
        uses: actions/checkout@v5

      - name: Login to Docker Hub (on Local)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x ./scripts/deploy-per-service.sh

      - name: Run Deployment Script
        run: ./scripts/deploy-per-service.sh "${{ secrets.PROJECT_DIR }}" "account-service"